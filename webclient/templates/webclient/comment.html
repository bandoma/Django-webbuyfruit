{% for comment in product.comment_set.all %}
<div class="media mb-3">
    <div class="mr-2"> 
    </div>
    <div class="media-body">
        <p>{{comment.message}}</p>
        <small class="text-muted">Posted by {{comment.user.username}} on {{comment.time}}</small>
    </div>
</div>
<hr>
{% endfor %}
