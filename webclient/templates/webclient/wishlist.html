{% extends 'webclient/Base/Base.html' %}
{% block content %}
    {% load static %}
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Wishlist</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Wishlist</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Wishlist  -->
    <div class="wishlist-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Unit Price </th>
                                    <th>Stock</th>
                                    <th>Add Item</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in list %}
                                <tr>
                                    <td class="thumbnail-img">
                                        <a href="#">
									        <img class="img-fluid" src="{{item.product.GetPathImg}}" alt="" />
								        </a>
                                    </td>
                                    <td class="name-pr">
                                        <a href="/Shopdetail?productid={{item.product.id}}">
									{{item.product.name}}
								        </a>
                                    </td>
                                    <td class="price-pr">
                                        <p>$ {{item.product.price}}</p>
                                    </td>
                                    <td class="quantity-box">In Stock</td>
                                    <td class="add-pr">
                                        <a class="btn hvr-hover AddtoCart" productid="{{item.product.id}}">Add to Cart</a>
                                    </td>
                                    <td class="remove-pr">
                                        <a class="AddtoWishList" productid="{{item.product.id}}" onclick="this.parentNode.parentNode.remove();">
									        <i class="fas fa-times"></i>
								        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wishlist -->
{% endblock content %}
