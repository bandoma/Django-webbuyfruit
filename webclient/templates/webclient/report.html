<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORT</title>
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static '/webclient/css/forgetpassword.css' %}"> {% endcomment %}
    <style>
        .btn-back-to-home {
            display: inline-block;
            padding: 13px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
          /* Set the background color of the body element */
    body {
    background-color: #f2f2f2;
    }
    .main{
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100vh;
        width: 100vw;
        {% comment %} background-image: url('/static/webclient/images/instagram-img-04.jpg'); {% endcomment %}
        background-size: cover;
        background-position: center;
    }

    /* Center the container element horizontally and vertically */
    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
    flex-direction: column;
    width: 35%;
    background: #c1c1c1;
    border-radius: 5px;
    }

    /* Style the h1 element */
    h1 {
    font-size: 3em;
    margin-bottom: 30px;
    color: red;
    }

    /* Style the label element */
    label {
    font-size: 1.2em;
    display: block;
    margin-bottom: 10px;
    }

    /* Style the select element */
    select {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-bottom: 20px;
    }

    /* Style the input[type="submit"] element */
    input[type="submit"] {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    }

    /* Style the a.btn-back-to-home element */
    a.btn-back-to-home {
    display: inline-block;
    padding: 13px 20px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-right: 10px;
    }

    .container form{
        display: flex;
        flex-direction: column;
    }

    /* Style the .container element for smaller screens */
    @media (max-width: 768px) {
    .container {
        flex-direction: column;
        width: 100%;
    }
    h1 {
        font-size: 2em;
    }
}
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>BÁO CÁO</h1>
            
            <form method="POST" action='report'>
                {% csrf_token %}
                <label style="margin-bottom: 30px;">Bạn muốn báo cáo vấn đề gì?</label>
    
                <div>
                    <select name="message">
                        <option>Hàng quá ít</option>
                        <option>Hàng quá tệ</option>
                        <option>Vấn đề về hoàn tiền</option>
                        <option>Vấn đề về ship</option>
                    </select>
                    <input type="submit" value="Send!">
                </div>
                <a href="index" class="btn-back-to-home" style="text-align: center;">Back to Home</a>
                <br>
                <br>
                <div style="text-align:center">{{thongbao}}</div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
