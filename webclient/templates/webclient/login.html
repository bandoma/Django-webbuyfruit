<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static '/webclient/css/login.css' %}">
        <!-- Latest compiled and minified CSS -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>

        <div class="login-reg-panel">
            <div class="login-info-box">
                <h2>Have an account?</h2>
                <p>Lorem ipsum dolor sit amet</p>
                <label id="label-register" for="log-reg-show">Login</label>
                <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
            </div>
                                
            <div class="register-info-box">
                <h2>Don't have an account?</h2>
                <a href="register" style="color: white;cursor: pointer;">
                    <label style="cursor: pointer;">Register</label>
                </a>
                <br>
                <a href="index" style="color: white;cursor: pointer;">
                    <label style="cursor: pointer;">Back To Home</label>
                </a>
            </div>
                                
            <div class="white-panel">
                <div class="login-show">
                    <form action="Checkk" method="post">
                        {% csrf_token %}
                        <h2>LOGIN</h2>
                        <input type="text" name="email" value= "" placeholder="Email">
                        <input type="password" name="password" value= "" placeholder="Password">
                        <input type="button" value="Login" onclick="this.form.submit()">
                        <a href="forgotpassword">Forgot password?</a>
                    </form>
                </div>
                <div class="register-show">
                    <form action="register" method="post">
                        {% csrf_token %}
                        <h2>REGISTER</h2>
                        <input type="text" name="username" placeholder="Name">
                        <input type="text" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="password" name="cf-password" placeholder="Confirm Password">
                        <input type="button" value="Register" onclick="this.form.submit()">
                    </form>
                </div>
            </div>
        </div>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static '/webclient/js/cuong.js' %}"></script>
    </body>
</html>
