<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("/static/webclient/images/banner-02.jpg");
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
        }

        label {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
        }

        input[type='password'] {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type='submit'] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type='submit']:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <form method="POST" action="checkpassword" onsubmit="return checkPassword()">
        {% csrf_token %}
        <h1> CHANGE PASSWORD </h1>
        <label> NEW PASSWORD</label>
        <input type='password' name='passwordnew' pattern="^(?=.*[A-Z])(?=.*\d).+$" title="Mật khẩu phải chứa ít nhất một chữ hoa và một số">
        <label>PASSWORD CONFIRM</label>
        <input type='password' name='passwordconfirm'>
        <input type="submit" name="submit">
    </form>
    
   
</body>
<script>
    function checkPassword() {
        var password = document.getElementsByName('passwordnew')[0].value;
        var confirmPassword = document.getElementsByName('passwordconfirm')[0].value;

        if (password != confirmPassword) {
            alert("Mật khẩu mới và xác nhận mật khẩu không khớp.");
            return false;
        }

        return true;
    }
</script>
</html>
