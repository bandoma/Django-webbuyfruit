<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot your password?</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/webclient/css/forgetpassword.css' %}">
    <style>
        .btn-back-to-home {
            display: inline-block;
            padding: 13px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quên mật khẩu</h1>
        <p>Nhập địa chỉ email của bạn bên dưới và chúng tôi sẽ gửi email hướng dẫn cách đặt địa chỉ mới.</p>
        <form method="POST" action='forgotpassword'>
            {% csrf_token %}
            <label>Email</label>
            <input name='email'  type='text'> 
            <input type="submit" value="Send!">
            <a href="index" class="btn-back-to-home" style="margin-top: 50px; margin-left: 68px;">Back to Home</a>
            <br>
            <br>
            {{notice}}
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
