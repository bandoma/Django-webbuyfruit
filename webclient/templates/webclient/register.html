


<!doctype html>
<html lang="en">
<head>
    {%load static%}

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link href="{% static 'webclient/css/style.css'%}" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>ĐĂNG KÍ</title>
    <style>
    .btn-back-to-home {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-left: 10px;
      }
    </style>
</head>

<body class="thanhthuy">
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class=""style="margin-top:80px;width: 500px;">
                    <div class="card">
                        <div class="card-header"style="text-align:center;">Register</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="register" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-8">
                                        <input type="text" id="full_name" class="form-control" name="fullname">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-8">
                                        <input type="text" id="email_address" class="form-control" name="email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">username</label>
                                    <div class="col-md-8">
                                        <input type="text" id="user_name" class="form-control" name="username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">PassWord</label>
                                    <div class="col-md-8">
                                        <input type="password" id="password" class="form-control" name="password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Birthday</label>
                                    <div class="col-md-8">
                                        <input type="date" id="birthday" name="birthday">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right"> Address</label>
                                    <div class="col-md-8">
                                        <input type="text" id="permanent_address" class="form-control" name="Address">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Phone</label>
                                    <div class="col-md-8">
                                        <input type="text" id="number" class="form-control" name="phone">
                                    </div>
                                </div>

                                <div style="display: flex;">

                                    <div class="col-md-8 offset-md-4">
                                        <button type="submit" class="btn btn-primary"style="margin-left:-67px;">
                                                Register
                                        </button>
                                    </div>
                                    <div class="col-md-8 offset-md-4">
                                        <a href="index" class="btn-back-to-home" style=" margin-left: -360px;">Back to Home</a>
                                    </div>
                                </div>

                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="{% static 'webclient/js/cuong.js'%}"></script>
