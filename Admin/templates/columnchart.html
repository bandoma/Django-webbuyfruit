{% extends 'Base/Base.html' %}


{% block content %}
<div class="title">Sản phẩm nào được mua nhiều nhất </div>
<div class="add-block funcblock">
  <div class="row">
    <div style="background: #fff; border-radius: 10px">
      
      <div class="col-lg-8 d-flex flex-column">
        <canvas id="chart" style="width:100%;"></canvas>
      </div>
    </div>
  </div>
</div>

{% block scroll %}
{% endblock scroll %}
{% endblock content %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.0.0/chartjs-plugin-zoom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.min.js"></script>
<script>

    
    
    c=[];
    {% for a in x  %}
    c.push("{{a}}");
    {% endfor %}
    const data = {
            labels: c,
            datasets: [{
            label: 'tên sản phẩm',
            data: {{y}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ],
            borderWidth: 1
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            },
          };
    new Chart($("#chart").get(0).getContext("2d"), config)
</script>
{% endblock script %}
