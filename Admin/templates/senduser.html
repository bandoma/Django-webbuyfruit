<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORT</title>
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static '/webclient/css/forgetpassword.css' %}"> {% endcomment %}
    <style>
        .btn-back-to-home {
            display: inline-block;
            padding: 13px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
          }
          /* Set the background color of the body element */
    body {
    background-color: #f2f2f2;
    }

    /* Center the container element horizontally and vertically */
    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }

    /* Style the h1 element */
    h1 {
    font-size: 3em;
    margin-bottom: 30px;
    }

    /* Style the label element */
    label {
    font-size: 1.2em;
    display: block;
    margin-bottom: 10px;
    }

    /* Style the select element */
    input {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-bottom: 20px;
    }

    /* Style the input[type="submit"] element */
    input[type="submit"] {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    }

    /* Style the a.btn-back-to-home element */
    a.btn-back-to-home {
    display: inline-block;
    padding: 13px 20px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-left: 10px;
    }

    /* Style the .container element for smaller screens */
    @media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>BÁO CÁO</h1>
        
        <form method="POST" action='traloi'>
            {% csrf_token %}
            {% if reports %}

            {% for report in reports %}
            <div class="row ahihi" username="{{report.user.username}}"  onclick="ahihi(this)"  userid="{{report.user.id}}">
            <p class="preview-subject ellipsis font-weight-medium text-dark">
              {{report.user.username}}
            </p>
            <p class="fw-light small-text mb-0">
              {{report.message}}
            </p>
            </div>
            {% endfor %}
            {% endif %}
            <input type="text" hidden height="60px" id="userid" value="chuachonuser" name="userid">
            <div  id="username"> chưa có user </div>
            
            <label>Nhắn tin cho user</label>
            <input type="text" height="60px" id="message" name="message"><br><br>
            <input type="submit" value="Send!">
            <a href="index" class="btn-back-to-home" style="margin-top: 50px; margin-left: 68px;">Back to Home</a>
            <br>
            <br>
            {{thongbao}}
        </form>
    </div>
</body>
<script>
    function ahihi (e)  {
        userid=e.getAttribute("userid");
        document.getElementById("username").innerHTML=e.getAttribute("username");
        document.getElementById("userid").value=userid;

    }
</script>
</html>
